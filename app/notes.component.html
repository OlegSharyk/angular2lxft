
<div class="panel">
    <textarea class="form-control" [(ngModel)]="text"></textarea><br/>
    <button class="btn btn-sm btn-primary" (click)="add()">Add</button><br/>
</div>

<div class="panel">
    <h4>Notes list:</h4>
    <ul class="list-group" [dragula]='"sections"'>
        <li class="list-group-item" *ngFor="let note of notes; let i=index" >
            <h4 class="list-group-item-heading">Title</h4>
            <p>{{note.text}}</p>
            <button type="button" class="btn btn-sm btn-danger" (click)="remove(note._id)" >remove</button>
        </li>
    </ul>
</div>
